<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Counter Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
   
     <div id="flip-counter">
        <h1>We are launching soon</h1>
        <div  class="flip">
           <div class="container">
               <div class="flip-counter-container ">
                   <div class="card-circle-left"></div>
                   <div class="card-circle-right"></div>
                   <div id="top-days" class="cards-face-top"></div>
                   
                   <div id="bottom-days" class="card-face-bottom" ></div>
                   
                   <div id="bottom-back-days" class="card-face-bottom-back" ></div>
               </div>
               <div class="title">Days</div>
           </div>
           <div class="container">
               <div class="flip-counter-container ">
                   <div class="card-circle-left"></div>
                   <div class="card-circle-right"></div>
                   <div id="top-hours" class="cards-face-top"></div>
                   
                   <div id="bottom-hours" class="card-face-bottom" ></div>
                   
                   <div id="bottom-back-hours" class="card-face-bottom-back" ></div>
               </div>
               <div class="title">Hours</div>
           </div>
           <div class="container">
               <div class="flip-counter-container ">
                   <div class="card-circle-left"></div>
                   <div class="card-circle-right"></div>
                   <div id="top-minutes" class="cards-face-top"></div>
                   
                   <div id="bottom-minutes" class="card-face-bottom" ></div>
                   
                   <div id="bottom-back-minutes" class="card-face-bottom-back" ></div>
               </div>
               <div class="title">Minutes</div>
           </div>
           <div class="container">
               <div class="flip-counter-container ">
                   <div class="card-circle-left"></div>
                   <div class="card-circle-right"></div>
                   <div id="top-seconds" class="cards-face-top"></div>
                   
                   <div id="bottom-seconds" class="card-face-bottom" ></div>
                   
                   <div id="bottom-back-seconds" class="card-face-bottom-back" ></div>
               </div>
               <div class="title">Seconds</div>
               
           </div>
        </div>
       
     </div>
    
  
    
    

    <script src="script.js"></script>
</body>

</html>
